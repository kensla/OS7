<html>
<head>
<meta name="viewport" content="width=238, user-scalable=no" />
<script>
window.onload = onLoad;

var array = "101|115|126".split("|");

function onLoad(){
	document.getElementById("show").src = array[Math.floor(Math.random()*array.length)] + ".png";
	setTimeout(onLoad,60*1000);
}
</script>
</head>
<body>
<img src = "overlay.png" style = "position:absolute;top:0px;left:0px;z-index:1;"/>
<img id ="show" style="position:absolute;top:-100px;left:0px;width:238px" />
</body>
</html>
